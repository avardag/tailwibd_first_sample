<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/tailwind.css" />
    <title>Tailwind landing</title>
  </head>
  <body class="bg-gray-100">
    <div class="grid lg:grid-cols-2 bg-gray-200 2xl:grid-cols-5">
      <div
        class="
          px-8
          py-12
          max-w-md
          mx-auto
          sm:max-w-xl
          lg:px-12
          lg:py-24
          lg:max-w-full
          xl:mr-0
          2xl:col-span-2
        "
      >
        <div class="xl:max-w-xl">
          <img class="h-10" src="/img/logo.svg" alt="worcation logo" />
          <img
            class="
              mt-6
              rounded-lg
              shadow-lg
              sm:mt-8
              sm:h-64
              sm:w-full
              sm:object-cover
              object-center
              lg:hidden
            "
            src="/img/beach-work.jpg"
            alt="lady on vocation"
          />
          <h1
            class="
              mt-6
              text-2xl
              font-bold
              text-gray-900
              sm:mt-8
              sm:text-4xl
              lg:text-3xl
              xl:text-4xl
            "
          >
            You can work from anywhere.
            <br class="hidden lg:inline" />
            <span class="text-indigo-500"> Take advantage of it</span>
          </h1>
          <p class="mt-2 text-thin text-gray-600 sm:mt-4 sm:text-xl">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Perferendis, optio totam culpa mollitia quae voluptate vitae sed.
            Possimus, unde illo itaque error et beatae rem accusantium debitis
            voluptatibus, molestias dolore.
          </p>
          <div class="mt-4 sm:mt-6">
            <a
              href="#"
              class="
                inline-block
                bg-indigo-500
                hover:bg-indigo-400
                hover:-translate-y-0.5
                transform
                transition
                focus:outline-none
                focus:ring
                focus:ring-offset-2
                focus:ring-indigo-500
                focus:ring-opacity-50
                active:bg-indigo-600
                text-white
                py-3
                px-5
                rounded-lg
                shadow-lg
                uppercase
                font-semibold
                tracking-wider
                text-sm
                sm:text-base
              "
              >Book your escape</a
            >
          </div>
        </div>
      </div>
      <div class="hidden relative lg:block 2xl:col-span-3">
        <img
          class="absolute inset-0 w-full h-full object-cover object-center"
          src="/img/beach-work.jpg"
          alt="lady on vocation"
        />
      </div>
    </div>
  </body>
</html>
